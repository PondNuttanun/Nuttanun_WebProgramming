<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SoS Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <center>
      <div class="container login mx-auto border border-secondary p-4 rounded">
        <h2> Login SoS Menternence </h2>
        <form action="http://" method="post">
          <div class="mb-3">
            <label for="Username" class="form-label">Username</label>
            <input type="text"  name="username" id="username" size="25" maxlength="40" placeholder="Please input your name">
          </div>

          <div class="mb-3">
            <label for="Password" class="form-label">Password</label>
            <input type="text" name="password" id="password" size="25" maxlength="40" placeholder="Please input your password">
          </div>
          
          <div>
            <input type="checkbox" class="form-check-input" id="forget">
            <label class="form-check-label" for="forget">ลืมรหัสผ่าน</label>
          </div>

  
          <div>
            <input type="submit" class="btn btn-primary" name="submit" value="เข้าสู๋ระบบ" />
            <input type="reset" class="btn btn-warning" name="reset" value="ย้อนกลับ" />
          </div>
        </form>
      </div>
    </center>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
  </body>
</html>
