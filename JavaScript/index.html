<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Basic</title>

    <script>
        alert("JavaScript");

        function oddEvenNumber(n){
            let check = n%2;
            if (check==0){
                document.write(n + " is even number");
            }else{
                document.write(n + " is odd number");
            }
        }

        //Anonymous Function
        let test = function(){
                return '<br> Hello Anonymous Function';
            }
        //Arrow Function
        let test2 = () => { return '<br> Hello Arrow Function';}
            
        let test3 = (a,b) => { return 'sum = ' + (a+b);}

        function hello(){
            document.querySelector('h1').innerHTML = "Good bye!";
        }
    </script>
</head>
<body>
    <h1>JavaScript</h1>
    
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Nam, quidem accusamus! Fuga consequuntur odio non reiciendis iste nostrum corporis repudiandae iusto dignissimos sit, incidunt porro ad labore eum necessitatibus. Veritatis.</p>

    <button onclick="hello()">Click here</button>

    <script>
        let num = 13;
        oddEvenNumber(num);
        document.write(test());
        document.write(test2());
        console.log(test3(1,2));
    </script>
</body>
</html>
